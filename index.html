<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header>
        <div class="header-div">
            <h2 class="titleOfHeader">Where in the world?</h2>
            <div class="modeDiv">
                <i class="fa-regular fa-moon sizeOfMoon moon" style="color: #111517;"></i>
                <i class="fa-solid fa-sun sun" style="color: #bec6d5;"></i>
                <p class="modeTitle">Dark Mode</p>
            </div>
            
        </div>
            <div class="searchDiv">
                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #c5cad3;"></i>
                <input class="searchInput" type="text" placeholder="Search for a country...">
                
            </div>
           
            
    </header>
    <main>
        <div class="filterRegion">
            <p class="titleOfFilter">Filter by Region</p>
            <i class="fa-solid fa-angle-down fa-sm point" style="color: #050505;"></i>
        </div>
        <div class="containerOfContinents">
            <p class="continent">Africa</p>
            <p class="continent">America</p>
            <p class="continent">Asia</p>
            <p class="continent">Europe</p>
            <p class="continent">Oceania</p>
        </div>
        <div class="containerOfCountries">

        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
